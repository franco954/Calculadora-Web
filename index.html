


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id=canvas class="canvas"></canvas>



    <main>
        <div class="container">
            <div class="container_resultados">
                <p class="container_resultados_mostrar"></p>
                <p class="container_resultados_operaciones"></p>
            </div>
            <div class="container_opciones">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <button>/</button>

        </div>

    <script src="main.js"></script>
</body>
</html>
