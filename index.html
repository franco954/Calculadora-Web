


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora matrix</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7362786342332071"
     crossorigin="anonymous"></script>
</head>
<body>
    <canvas id=canvas class="canvas"></canvas>



    <main>
        <div class="container">
            <div class="container_resultados">
                <input type="text" placeholder="0" disabled id="display">
            </div>
            <div class="container_opciones">
                <button id="one" value="1" onclick="tomarValor(this)">1</button>
                <button id="two" value="2" onclick="tomarValor(this)">2</button>
                <button id="three" value="3" onclick="tomarValor(this)">3</button>
                <button id="add" value="+" onclick="tomarValor(this)">+</button>
                <button id="four" value="4" onclick="tomarValor(this)">4</button>
                <button id="five" value="5" onclick="tomarValor(this)">5</button>
                <button id="six" value="6" onclick="tomarValor(this)">6</button>
                <button id="subtract" value="-" onclick="tomarValor(this)">-</button>
                <button id="seven" value="7" onclick="tomarValor(this)">7</button>
                <button id="eight" value="8" onclick="tomarValor(this)">8</button>
                <button id="nine" value="9" onclick="tomarValor(this)">9</button>
                <button id="divide" value="/" onclick="tomarValor(this)">/</button>
                <button id="zero" value="0" onclick="tomarValor(this)">0</button>
                <button id="equals" value="=" onclick="calculate()" class="res">=</button>
                <button id="clear" value="C" class="borrar" onclick="borrar()">C</button>
                <button id="multiply" value="*" onclick="tomarValor(this)">*</button>
            </div>
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
